<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget</title>

    <!-- <link rel="shortcut icon" href=""> -->
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/page-landing.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">


</head>
<body id="page-landing">
    
    <header>
        <div class="login-container">
          
            <img src="/images/Logo.svg" alt="Logo">
            
        </div>
    </header>
    

    <main>

        <legend>Seja bem-vindo!</legend>

        <div class="input">
            <div class="input-email">
                <label for="email">E-mail</label><br>
                <input name="email" id="email" type="email" required>
            </div>
    
            <div class="input-password">
                <label for="senha">Senha</label><br>
                <div class="password">
                    <input name="senha" id="senha" type="password" required>
                    <img src="/images/eyeNOk.svg" alt="viewNOk">
                </div>
                
            </div>
        </div>
        

        <fieldset>
            <div class="forget">
                <img src="/images/Vectorcadeado.svg" alt="cadeado">
                <a class="senha" href="/RecoverSenha.html">Esqueceu sua senha?</a>
            </div>
            
            <button>Entrar</button>
            
        </fieldset>

    </main>

    <footer>
        <h3>
            <p>Acesse a nossa</p>
            <strong>Política de privacidade</strong>
        </h3>

        <div class="help">
            <img src="/images/VectorQuestionMark.svg" alt="Question">
            <a class="ajuda" href="/Help.html">Precisa de ajuda?</a>
        </div>
    </footer>

    <div class="back">
        <img src="/images/fundo.svg" alt="fundo">
        <div class="text">
            <h4>Crie concorrências e gerêncie seus orçamentos de uma forma mais inteligente!</h4><br>
            <button>Junte-se a nós</button>
        </div>
    </div>

</body>
</html>
