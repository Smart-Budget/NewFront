<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Budget</title>

    <link rel="stylesheet" href="/styles/page4.css">
</head>
<body>

    <main class="m1">  
        <nav class="div-lateral">             
            <a href=""><img class="image-menu" src="/images/Vector.svg" alt="Logo1"></a>
            <a href=""><img class="image-empresa" src="/images/Empresa.svg" alt="Empresa"></a>
            <a href=""><img class="image-people" src="/images/People.svg" alt="People"></a>
            <a href=""><img class="image-photo" src="/images/photo.svg" alt="Photo"></a>   
        </nav>
        
        <main class="m2">
            <div class="div-head">
                <div class="head">
                    <a href=""><img src="/images/VectorReturn.svg" alt="voltar"></a>
                    <h2>VOLTAR</h2>
                </div>
                <h1>Nova empresa</h1>
            </div>
        
            <div class="div-part1">
                <h3>Cadastre um Gestor desta empresa e envie um convite de acesso a ele.</h3>
            </div>
            <div class="div-part2">
                <input type="text" class="in1" placeholder="Informações da Empresa">
                <input type="text" class="in2" placeholder="Gestor">
                <input type="text" class="in3" placeholder="Finalizar">
            </div>
            <div class="part3">
                <div class="part32">
                    <div class="partLine1">
                        <div class="partLine11">
                            <p>Nome do gestor</p>
                            <input type="text" class="code">    
                        </div>
                        <div class="partLine12">
                            <p>Email</p>
                            <input type="text" class="fantasia">
                        </div>
                    </div>
                    <div class="partLine2">
                        <div class="partLine21">
                            <p>Telefone</p>
                            <input type="text" class="tel">    
                        </div>
                        <div class="partLine22">
                            <p>WhatsApp</p>
                            <input type="text" class="whats">
                        </div>
                    </div>
                </div>
            </div> 
            
            <div class="div-button">
                <button class="btn1">Pular etapa</button>
                <button class="btn2">Continuar</button>
            </div>
    
        </main>
    </main>

</body>
</html>
