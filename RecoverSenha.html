<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/recovery.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <title>Smart Budget</title>
</head>
<body id="page_recovery">
    
    <header>
        <div class="back">
            <img src="/images/VectorReturn.svg" alt="return">
            <a class="voltar" href="/LoginUser.html">Voltar</a>
        </div>

        <div class="login-container">
            <img src="/images/Logo.svg" alt="Logo">
        </div>
    </header>
    
    <main>
        <fieldset class="field1">
            <img src="/images/GroupRecevery.svg" alt="viewsenha">
            <strong>Recuperar senha</strong>
        </fieldset>

        <article class="field2">
            <p>Informe seu email e seu smart code para que possamos lhe enviar as instruções de recuperação de senha</p>
        </article>
        

        <div class="input">
            <div class="input-email">
                <label for="email">E-mail</label><br>
                <input name="email" id="email" type="email" required>
            </div>
    
            <div class="input-smartcode">
                <label for="senha">Smart Code</label><br>
                <div class="smartcode">
                    <input name="senha" id="smartcode" type="password" required>
                    <img src="/images/VectorQuestionMark.svg" alt="question">
                </div>
                
            </div>
        </div>

        <div class="send">
            <button>Enviar</button>
        </div>
        
        <footer>
            <h3>
                <p>Acesse a nossa</p>
                <strong>Política de privacidade</strong>
            </h3>
    
            <div class="help">
                <img src="/images/VectorQuestionMark.svg" alt="Question">
                <a class="ajuda" href="/Help.html">Precisa de ajuda?</a>
            </div>
        </footer>

    </main>

</body>
</html>
