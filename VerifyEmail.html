<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/verify.css">
    <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap" rel="stylesheet">

    <title>Smart Budget</title>
</head>
<body id="page_verify">
    
    <header>
        <div class="login-container">
            <img src="/images/Logo.svg" alt="Logo">
        </div>
    </header>
    
    <main>
        <fieldset class="field1_verify">
            <img src="/images/VectorEmailVerify.svg" alt="emailVerify">
            <strong>Verifique seu e-mail</strong>
        </fieldset>

        <article class="field2_verify">
            <p>Enviamos para seu e-mail instruções para que você possa recuperar sua senha.</p>
            <p>Em caso de dúvidas ou problemas entre em contato conosco</p>
        </article>    

        <div class="send">
            <a class="voltar" href="/LoginUser.html">
                <button>Voltar para o Login</button>
            </a>
        </div>
        
        <footer>
            <h3>
                <p>Acesse a nossa</p>
                <strong>Política de privacidade</strong>
            </h3>
    
            <div class="help">
                <img src="/images/VectorQuestionMark.svg" alt="Question">
                <a class="ajuda" href="/Help.html">Precisa de ajuda?</a>
            </div>
        </footer>

    </main>

</body>
</html>
